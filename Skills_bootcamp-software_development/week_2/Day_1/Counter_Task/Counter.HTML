<body>
    <div id="counter" class="counter_style" onclick="buttonClicked()">
        <b>click me!</b>
    </div>
<script>

    // DOM = document object model

    let count = 0
    function buttonClicked(){
        // console.log
        let counterBtn = document.getElementById("counter")
               if (count > 21)
        count = 0
        count ++
        counterBtn.innerHTML = count
        let counterBtn.style.backgroundColor = ""
        
        if (count % 3 ){
            counterBtn.innerHTML = ("FIZZ")
            counterBtn.style.backgroundColor = "blue"    
        }
        

        if (count % 5 ){
            counterBtn.innerHTML = ("BUZZ")
            counterBtn.style.backgroundColor = "pink"    
        }


        if (count % 7 ){
        counterBtn.innerHTML = ("POP")
        counterBtn.style.backgroundColor= "yellow"
        }

    }
